<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
    type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="/assets/js/script.js"></script>
  {% include head-custom.html %}
</head>

<body>
  <header class="nav animate__animated animate__fadeIn">
    {% include navigation-bar.html %}
  </header>
  <header class="page-header" role="banner" id="header">
    <!-- <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1> -->
    <h1 class="project-name mt-16 notranslate">Haochen Hu</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline
      }}</h2>
  </header>

  <main id="content" class="main-content animate__animated animate__fadeIn" role="main">
    <div id="google_translate_element">
      <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>

    {{ content }}

    <!-- <footer class="site-footer"> -->
    <footer class="footer animate__animated animate__fadeIn pt-4" role="contentinfo">
      <!-- {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %} -->
      <br>

      <span class="site-footer-owner notranslate">Copyright Â© {{ site.time | date: '%Y' }} Haochen Hu. All Rights
        Reserved.</span>
      <br>
    </footer>
  </main>
</body>

</html>
